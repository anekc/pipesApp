<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados por {{'nosotros' | mayusculas: enMayusculas}}</p>


</div>
<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>


    <div class="p-toolbar-group-right">

        <p-button (click)="cambiarMayus()" label="Cambiar" class="p-mr-1"></p-button>
        <p-button (click)="cambiarOrden('nombre')" label="Ordenar Por nombre" icon="pi pi-sort" class="p-mr-1">

        </p-button>
        <p-button (click)="cambiarOrden('vuela')" label="vuela" icon="pi pi-sort" class="p-mr-1 p-button-success"></p-button>

        <p-button (click)="cambiarOrden('color')" label="Por color" icon="pi pi-sort" class="p-mr-1 p-button-warning"></p-button>



    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-3">
        <p-table [value]="heroes | ordenar: ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color </th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>

                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col p-mt-3">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>


                    <th pSortableColumn="nombre">Nombre
                        <p-sortIcon field="nombre"></p-sortIcon>
                    </th>

                    <th pSortableColumn="vuela">Vuela?
                        <p-sortIcon field="vuela"></p-sortIcon>
                    </th>

                    <th pSortableColumn="color">Por Color
                        <p-sortIcon field="color"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>

                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
