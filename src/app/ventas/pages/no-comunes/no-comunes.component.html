<div class="text-layout">
    <h1>Pipes No Comunes</h1>
    <p>Pipes incluidos en Angular</p>
</div>

<div class="p-grid">
    <div class="p-col p-md-6 ">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">

            <p>
                Saludos {{nombre}}, es un placer {{genero | i18nSelect : invitacionMapa }} a nuestro evento

            </p>

            <p-button (click)="cambiarNombre()"> Cambiar Nombre</p-button>
        </p-fieldset>
    </div>

    <div class="p-col p-md-6 ">
        <p-fieldset legend="i18nPluralPipe" [toggleable]="true">
            <p>

                Actualmente {{clientes.length | i18nPlural: clientesMap}}

            </p>
            <p-button (click)="quitarInvitados()">
                Quitar invitados
            </p-button>
        </p-fieldset>
    </div>
</div>
